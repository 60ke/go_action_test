      uses: ngs/go-release.action@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.TEST }}
        GOARCH: amd64
        GOOS: windows
        CMD_PATH: "go build ."
        EXTRA_FILES: "LICENSE"
